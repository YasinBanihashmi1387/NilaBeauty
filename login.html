<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ورود و ثبت نام در نیلا بیوتی - فروشگاه تخصصی لوازم آرایشی و بهداشتی">
    <title>ورود | ثبت نام | نیلا بیوتی</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff6b8b',
                        secondary: '#ffb8c6',
                        dark: '#3f1721',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-b from-white to-pink-50 font-sans">
    <custom-header></custom-header>
    
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto">
            <!-- Login/Register Tabs -->
            <div class="flex border-b border-gray-200 mb-8">
                <button id="login-tab" class="tab-button flex-1 py-4 font-medium text-dark border-b-2 border-primary">ورود</button>
                <button id="register-tab" class="tab-button flex-1 py-4 font-medium text-gray-500 border-b-2 border-transparent">ثبت نام</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <div class="bg-white rounded-2xl shadow-lg p-8 mb-6">
                    <h2 class="text-2xl font-bold text-dark mb-6">خوش آمدید</h2>
                    <form>
                        <div class="mb-4">
                            <label for="login-email" class="block text-gray-700 mb-2">پست الکترونیک</label>
                            <input type="email" id="login-email" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="example@example.com">
                        </div>
                        <div class="mb-4">
                            <label for="login-password" class="block text-gray-700 mb-2">رمز عبور</label>
                            <input type="password" id="login-password" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="••••••••">
                        </div>
                        <div class="flex justify-between items-center mb-6">
                            <label class="flex items-center">
                                <input type="checkbox" class="rounded text-primary focus:ring-primary">
                                <span class="mr-2 text-gray-700">مرا به خاطر بسپار</span>
                            </label>
                            <a href="#" class="text-primary hover:text-dark text-sm">رمز عبور را فراموش کرده‌اید؟</a>
                        </div>
                        <button type="submit" class="w-full bg-primary hover:bg-dark text-white px-6 py-3 rounded-lg font-medium transition-all">ورود به حساب کاربری</button>
                    </form>
                </div>
                <div class="text-center">
                    <p class="text-gray-600">یا ورود با</p>
                    <div class="flex justify-center space-x-4 mt-4">
                        <a href="#" class="social-login bg-white w-12 h-12 rounded-full flex items-center justify-center shadow-md hover:bg-primary hover:text-white transition-all">
                            <i data-feather="google" class="w-5 h-5"></i>
                        </a>
                        <a href="#" class="social-login bg-white w-12 h-12 rounded-full flex items-center justify-center shadow-md hover:bg-primary hover:text-white transition-all">
                            <i data-feather="facebook" class="w-5 h-5"></i>
                        </a>
                        <a href="#" class="social-login bg-white w-12 h-12 rounded-full flex items-center justify-center shadow-md hover:bg-primary hover:text-white transition-all">
                            <i data-feather="twitter" class="w-5 h-5"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form hidden">
                <div class="bg-white rounded-2xl shadow-lg p-8">
                    <h2 class="text-2xl font-bold text-dark mb-6">حساب کاربری جدید</h2>
                    <form>
                        <div class="mb-4">
                            <label for="register-name" class="block text-gray-700 mb-2">نام و نام خانوادگی</label>
                            <input type="text" id="register-name" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="نام خود را وارد کنید">
                        </div>
                        <div class="mb-4">
                            <label for="register-email" class="block text-gray-700 mb-2">پست الکترونیک</label>
                            <input type="email" id="register-email" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="example@example.com">
                        </div>
                        <div class="mb-4">
                            <label for="register-phone" class="block text-gray-700 mb-2">شماره تماس</label>
                            <input type="tel" id="register-phone" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="09xxxxxxxxx">
                        </div>
                        <div class="mb-4">
                            <label for="register-password" class="block text-gray-700 mb-2">رمز عبور</label>
                            <input type="password" id="register-password" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="••••••••">
                        </div>
                        <div class="mb-6">
                            <label for="register-confirm-password" class="block text-gray-700 mb-2">تکرار رمز عبور</label>
                            <input type="password" id="register-confirm-password" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="••••••••">
                        </div>
                        <div class="mb-6">
                            <label class="flex items-start">
                                <input type="checkbox" class="rounded text-primary focus:ring-primary mt-1">
                                <span class="mr-2 text-gray-700 text-sm">با <a href="#" class="text-primary hover:text-dark">قوانین و مقررات</a> سایت موافقم</span>
                            </label>
                        </div>
                        <button type="submit" class="w-full bg-primary hover:bg-dark text-white px-6 py-3 rounded-lg font-medium transition-all">ثبت نام</button>
                    </form>
                    <div class="mt-6 text-center">
                        <p class="text-gray-600">از قبل حساب کاربری دارید؟ <a href="#" class="text-primary hover:text-dark font-medium" id="switch-to-login">وارد شوید</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
